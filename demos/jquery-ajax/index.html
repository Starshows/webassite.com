<!DOCTYPE html>
<html>
  <head>
    <title>Test page</title>
    <link rel="stylesheet" href="http://www.webassite.com/demos/css-box/style3.css">

    <!--MUST INCLUDE JQUERY LIBRARY-->
    <script src="http://code.jquery.com/jquery-1.9.0.min.js"></script>

    <script type="text/javascript">


    // the standard jquery loop to be executed after the document is finished loading:
    
    $( document ).ready( function() {
      console.log('document ready');

      $("#get_images").click(function() {
        // set target URL
        var target_url =  'http://api.flickr.com/services/rest/' + 
                          '?method=flickr.photosets.getPhotos' + 
                          '&api_key=a9480efda97ac40c0a33781dcfc54d0f' + 
                          '&photoset_id=72157632231911488' + 
                          '&extras=url_m' +
                          '&format=json' + 
                          '&nojsoncallback=1';

        // send call and return to an anonymous function
        $.getJSON(target_url, function(data){

            // loop through data
            $.each(data.photoset.photo, function(i,photo){
              // link to source image
              var img_src = photo.url_m;
              // create image tag and set source, then append to target div, and wrap into list item
              $("<img/>").attr("src", img_src).appendTo("#images").wrap('<li>');
          });
        });
      });
    });


    </script>




  </head>
  <body>
    <div id="wrapper">
      <h1>Hello World!</h1>

      <div class="container">
        <p class="first">Here is a sample website paragraph</p>
        <p class="second">Here is another sample website paragraph</p>
      </div>

      <div class="container">
        <p>Here is yet another sample website paragraph</p>
        <a href="http://google.com">Go to Google</a>
      </div>

      <div class="container">
        <img src="http://www.webassite.com/demos/css-box/columbia_university.jpg" width="300">
      </div>


      <div class="container">
      <a href="#" id="get_images">Get images</a><br/>
      <ul id="images">
      </ul>
      </div>


    </div>
  </body>
</html>
